<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coutdown timer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/javascript.svg" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/d673bf03dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__top">
        <h1 class="main__title">We're launching soon</h1>
        <div class="container-principal">
          <section class="coutdown-container" id="days">
            <div class="time-group coutdown">
              <div class="time-segment coutdown__display">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="coutdown__text">Days</p>
          </section>
          <section class="coutdown-container" id="hours">
            <div class="time-group coutdown">
              <div class="time-segment coutdown__display">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="coutdown__text">Hours</p>
          </section>
          <section class="coutdown-container" id="minutes">
            <div class="time-group coutdown">
              <div class="time-segment coutdown__display">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="coutdown__text">Minutes</p>
          </section>
          <section class="coutdown-container" id="seconds">
            <div class="time-group coutdown">
              <div class="time-segment coutdown__display">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="coutdown__text">Seconds</p>
          </section>
        </div>
      </div>
    </main>
    <!-- FOOOTER -->
    <footer class="footer">
      <div class="footer__top flex-1">
        <div class="footer__social-media">
          <a
            class="footer__link"
            target="_blank"
            href="https://www.facebook.com/watch/?ref=search&v=625341478544465&external_log_id=b8025768-933c-41b9-a531-6782660ca07c&q=naruto%20capitulo%2049"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
          <a
            class="footer__link"
            target="_blank"
            href="https://www.pinterest.es/pin/501447739775458503/"
            ><i class="fa-brands fa-pinterest"></i
          ></a>
          <a
            class="footer__link"
            target="_blank"
            href="https://instagram.com/kunaguero?igshid=MzRlODBiNWFlZA=="
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
      <div class="footer__attribution">
        Challenge by
        <a
          class="footer__link attribution"
          target="_blank"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor</a
        >. Coded by
        <a
          class="footer__link attribution"
          target="_blank"
          href="https://github.com/LuisJimenez19"
        >
          Luis √Ångel</a
        >.
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
